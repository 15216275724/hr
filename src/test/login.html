<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="../../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../static/vendor/linearicons/style.css">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="../../static/css/main.css">
    <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
    <link rel="stylesheet" href="../../static/css/demo.css">
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
    <!-- ICONS -->
    <link rel="apple-touch-icon" sizes="76x76" href="../../static/img/apple-icon.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../../static/img/favicon.png">
</head>
<body>
<div class="col-md-4"></div>
<div class="content col-md-4">
    <div class="header">
        <h4><p class="lead">人事管理系统</p></h4>
    </div>

    <form class="form-auth-small" th:action="@{login}" method="post">
        <div class="form-group">
            <label for="signin-email" class="control-label sr-only">用户名</label>
            <input type="text" class="form-control" id="signin-email" value="" placeholder="用户名" th:name="username">
        </div>
        <div class="form-group">
            <label for="signin-password" class="control-label sr-only">密码</label>
            <input type="password" class="form-control" id="signin-password" value="" placeholder="密码" th:name="password">
        </div>
        <div class="form-group clearfix">
            <select class="form-control" th:name="type" >
                <option th:each="role:${roles}" th:value="${role.id}" th:text="${role.roleName}"></option>
            </select>

        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">登录</button>
        <br>
        <div class="bottom">
            <span class="helper-text"><i class="fa fa-lock"></i> <a href="#">注册</a></span>&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="helper-text"><i class="fa fa-lock"></i> <a href="#">忘记密码</a></span>
        </div>
    </form>
</div>
<div class="col-md-4"></div>
</body>
</html>
